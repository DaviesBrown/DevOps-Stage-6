name: Application Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
      - '.env.example'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Get Server IP from Terraform
        run: |
          cd infra/terraform
          terraform init
          SERVER_IP=$(terraform output -raw public_ip 2>/dev/null || echo "")
          
          if [ -z "$SERVER_IP" ]; then
            echo "Error: Could not get server IP from Terraform"
            exit 1
          fi
          
          echo "SERVER_IP=$SERVER_IP" >> $GITHUB_ENV
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.LINODE_OBJECT_STORAGE_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.LINODE_OBJECT_STORAGE_SECRET_KEY }}
          TF_VAR_linode_token: ${{ secrets.LINODE_TOKEN }}

      - name: Generate Ansible Inventory
        run: |
          mkdir -p infra/ansible/inventory
          cat > infra/ansible/inventory/hosts.ini <<EOF
          [todo_servers]
          ${{ env.SERVER_IP }} ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_python_interpreter=/usr/bin/python3

          [todo_servers:vars]
          domain=${{ secrets.DOMAIN }}
          acme_email=${{ secrets.ACME_EMAIL }}
          jwt_secret=${{ secrets.JWT_SECRET }}
          github_repo=${{ github.server_url }}/${{ github.repository }}.git
          github_token=${{ secrets.GH_TOKEN }}
          EOF

      - name: Run Ansible Deployment
        run: |
          cd infra/ansible
          ansible-playbook -i inventory/hosts.ini playbook.yml

      - name: Verify Deployment
        run: |
          echo "Waiting for services to be ready..."
          sleep 30
          
          DOMAIN="${{ secrets.DOMAIN }}"
          
          # Check if domain is accessible
          if curl -sSf "https://${DOMAIN}" > /dev/null 2>&1; then
            echo "✅ Application is accessible at https://${DOMAIN}"
          else
            echo "⚠️ Application may still be starting up"
          fi

      - name: Send Deployment Notification
        if: always()
        run: |
          chmod +x infra/scripts/send_email.sh
          
          if [ "${{ job.status }}" == "success" ]; then
            SUBJECT="✅ Application Deployment Successful"
            BODY="Application has been successfully deployed on Linode.

          URL: https://${{ secrets.DOMAIN }}
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}

          Services deployed:
          - Frontend (Vue.js)
          - Auth API (Go)
          - Todos API (Node.js)
          - Users API (Java)
          - Log Processor (Python)
          - Redis Queue

          View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          else
            SUBJECT="❌ Application Deployment Failed"
            BODY="Application deployment has failed.

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}

          View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
          
          infra/scripts/send_email.sh "${SUBJECT}" "${BODY}"
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
