name: Application Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
      - '.env.example'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add provisioning server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.PROVISION_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Run Deployment on Provisioning Server
        env:
          LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.LINODE_OBJECT_STORAGE_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.LINODE_OBJECT_STORAGE_SECRET_KEY }}
        run: |
          ssh root@${{ secrets.PROVISION_SERVER_IP }} << 'EOF'

            echo "===== Pulling Latest Repo ====="
            cd /root/DevOps-Stage-6
            git pull origin main

            echo "===== Running Terraform ====="
            cd infra/terraform

            export TF_VAR_linode_token="${LINODE_TOKEN}"
            export AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}"
            export AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}"

            terraform init -input=false
            terraform plan -out=tfplan.out
            terraform apply -auto-approve tfplan.out

            echo "===== Running Ansible ====="
            cd ../ansible
            ansible-playbook -i inventory/hosts.ini playbook.yml

          EOF

      - name: Send Deployment Notification
        if: always()
        run: |
          chmod +x infra/scripts/send_email.sh

          if [ "${{ job.status }}" == "success" ]; then
            SUBJECT="✅ Deployment Successful"
            BODY="Deployment completed successfully for commit: ${{ github.sha }}"
          else
            SUBJECT="❌ Deployment Failed"
            BODY="Deployment FAILED for commit: ${{ github.sha }}"
          fi

          infra/scripts/send_email.sh "$SUBJECT" "$BODY"
          URL: https://${{ secrets.DOMAIN }}
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}

          Services deployed:
          - Frontend (Vue.js)
          - Auth API (Go)
          - Todos API (Node.js)
          - Users API (Java)
          - Log Processor (Python)
          - Redis Queue

          View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          else
            SUBJECT="❌ Application Deployment Failed"
            BODY="Application deployment has failed.

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}

          View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
          
          infra/scripts/send_email.sh "${SUBJECT}" "${BODY}"
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
